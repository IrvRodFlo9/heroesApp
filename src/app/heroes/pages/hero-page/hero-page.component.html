<ng-template #loading>
  <mat-spinner />
</ng-template>

<div *ngIf="hero; else loading" class="grid">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage" alt="hero.superhero" />
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          Primera Aparición:
          {{ hero.first_appearance }}
        </mat-list-item>

        <mat-list-item>
          Personajes:
          {{ hero.characters }}
        </mat-list-item>

        <mat-list-item>
          Publicadora:
          {{ hero.publisher }}
        </mat-list-item>
      </mat-list>

      <button mat-button color="warn" (click)="goBack()">Regresar</button>
    </mat-card-content>
  </mat-card>
</div>
